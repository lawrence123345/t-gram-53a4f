<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - T-Gram</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .particle:nth-child(1) { width: 4px; height: 4px; background: rgba(255,255,255,0.6); top: 20%; left: 10%; }
        .particle:nth-child(2) { width: 6px; height: 6px; background: rgba(255,154,158,0.8); top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; background: rgba(168,237,234,0.7); top: 40%; left: 60%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; background: rgba(255,255,255,0.5); top: 80%; left: 30%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; background: rgba(240,147,251,0.6); top: 10%; left: 70%; animation-delay: 4s; }
        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: bounce 2s infinite, glow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: fadeInUp 1s ease;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }
        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-bottom: 40px;
            overflow: hidden;
            animation: fadeInUp 1s ease 0.4s both;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        button {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
            transition: all 0.4s ease;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease 0.6s both;
        }
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.6);
        }
        .footer-text {
            margin-top: 40px;
            font-size: 0.95rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease 0.8s both;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0, -4px, 0);
            }
        }
        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
            100% { filter: drop-shadow(0 0 30px rgba(255,255,255,0.8)); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <button onclick="location.reload()">Retry Connection</button>
    <p class="footer-text">T-Gram will work offline once loaded</p>
</body>
</html>
